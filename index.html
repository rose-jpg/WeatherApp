<!DOCTYPE html>
<html lang="en">
<head>
  <body class="body">
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa19735a18.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <div class="weather">
      <div class="weather-app">
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
       <div class="location">
         <i class="fa-solid fa-location-dot"></i>
         <h4 class="weatherIcon">_</h4>
          <i style="color: rgb(167, 160, 160); font-size: 10px;" class="fa-solid fa-angle-down"></i>
       </div>
       <div id = "toogle" class="toogle">
          <i class="indicator"></i>
       </div>
  
     </div>
     <h3>Today's Report</h3>
     <div class="weatherIcon">
      <center><img  class="img" src="Icons/cloud.svg" alt=""></center>
     </div>
     <h5 class="decriptionValue">Its Cloudy</h5>
     <h1 class="temperatureValue"><span class="deg">&deg;</span></h1>
     <div class="reports">
      <div class="km">
        <img src="Sunny.png" alt="">
        <h6>Feels like </h6><h6 class="feelsLike"><span class="block feelsLike"></span></h6>
      </div>
      <div class="humidity">
        <img src="humidity.png" alt="">
        <h6 >Humidity<span class="block humidityValue"></span></h6>
      </div>
      <div class="rain">
        <img src="Rain.png" alt="">
        <h6 class="currentFeel"><span class="block">Chance of rain</span></h6>
      </div>
       
     </div>
     <div class="menu">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-compass"></i>
      <i class="fa-solid fa-user"></i>
     </div>
    </div>
    
    </div>
    
  

  <script src="main.js"></script>
</body>
</html>
